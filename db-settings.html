<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Database Settings</title>

  <style>
    body {
      font-family: "Segoe UI", Arial;
      background: #eef3f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    body.dark {
      background: #1a1d23;
      color: #e2e8f0;
    }

    .settings-card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    body.dark .settings-card {
      background: #1f2126;
      box-shadow: 0 4px 16px rgba(255,255,255,0.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b4c7e;
    }

    body.dark h2 {
      color: #9cc2ff;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      font-size: 15px;
      background: #f5f7fb;
    }

    body.dark input, body.dark select {
      background: #2b2d33;
      border-color: #4a4c52;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #4072ee;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn:hover {
      box-shadow: 0 4px 12px rgba(64,114,238,0.35);
      transform: translateY(-2px);
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      height: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="settings-card">
    <h2>Database Settings</h2>

    <label>SQL Server Name</label>
    <input id="server" type="text" placeholder="Example: DESKTOP-PC\\SQLEXPRESS" />

    <label>Database Name</label>
    <input id="database" type="text" placeholder="MLTesting" />

    <label>Authentication Mode</label>
    <select id="auth">
      <option value="windows">Windows Authentication</option>
      <option value="sql">SQL Login (Username & Password)</option>
    </select>

    <div id="sqlAuthFields" style="display:none;">
      <label>Username</label>
      <input id="user" type="text" placeholder="SQL Username" />

      <label>Password</label>
      <input id="password" type="password" placeholder="SQL Password" />
    </div>

    <button class="btn" onclick="testConnection()">Test Connection</button>
    <button class="btn" onclick="saveSettings()">Save Settings</button>
    <button id="logoutBtn" 
        style="width:100%; margin-top:10px; padding:12px; background:#e74c3c; color:white; border:none; border-radius:6px; font-size:16px; cursor:pointer;">
  Logout From Server
</button>


    <div id="status"></div>
  </div>

  <script>
    const statusBox = document.getElementById("status");
    const sqlAuth = document.getElementById("sqlAuthFields");

    // Load existing config on startup
    async function loadConfig() {
      const config = await window.database.getDBConfig();

      document.getElementById("server").value = config.server;
      document.getElementById("database").value = config.database;
      document.getElementById("auth").value = config.auth;

      if (config.auth === "sql") {
        sqlAuth.style.display = "block";
      }

      document.getElementById("user").value = config.user;
      document.getElementById("password").value = config.password;
    }

    // Show/hide SQL auth fields
    document.getElementById("auth").addEventListener("change", () => {
      sqlAuth.style.display = 
        document.getElementById("auth").value === "sql"
        ? "block"
        : "none";
    });

   // Test Connection
async function testConnection() {
  statusBox.textContent = "Testing connection...";
  statusBox.style.color = "blue";

  const config = getFormConfig();
  
  // Validate inputs
  if (!config.server || !config.database) {
    statusBox.textContent = "Please fill server and database fields";
    statusBox.style.color = "red";
    return;
  }

  if (config.auth === "sql" && (!config.user || !config.password)) {
    statusBox.textContent = "Please fill username and password for SQL Login";
    statusBox.style.color = "red";
    return;
  }

  const result = await window.database.testDBConnection(config);

  if (result.success) {
    statusBox.textContent = "✅ Connection Successful!";
    statusBox.style.color = "green";
  } else {
    statusBox.textContent = "❌ Failed: " + result.message;
    statusBox.style.color = "red";
  }
}

    // Save Settings
    async function saveSettings() {
      const config = getFormConfig();
      await window.database.saveDBConfig(config);

      statusBox.textContent = "Settings Saved ✔";
      statusBox.style.color = "green";
      setTimeout(() => window.close(), 800);
    }

    function getFormConfig() {
      return {
        server: document.getElementById("server").value,
        database: document.getElementById("database").value,
        auth: document.getElementById("auth").value,
        user: document.getElementById("auth").value === "sql"
          ? document.getElementById("user").value
          : "",
        password: document.getElementById("auth").value === "sql"
          ? document.getElementById("password").value
          : ""
      };
    }



    loadConfig();
  </script>

</body>
</html>
