<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  background: #111;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.box {
  width: 330px;
  padding: 25px;
  background: #1c1c1c;
  border-radius: 10px;
}
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #444;
  background: #222;
  color: white;
  font-size: 15px;
}
button {
  width: 100%;
  padding: 12px;
  background: #4caf50;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #46a049;
}
a {
  color: #6ea8ff;
  cursor: pointer;
}
#msg {
  margin-top: 10px;
  height: 18px;
  font-size: 14px;
}
</style>
</head>

<body>
<div class="box">
  <h2 style="text-align:center;">Login</h2>

  <input id="email" type="email" autocomplete="off" placeholder="Email">
  <input id="password" type="password" autocomplete="new-password" placeholder="Password">

  <button id="loginBtn">Login</button>

  <p style="margin-top:12px;">New user? <a id="goSignup">Create Account</a></p>

  <p id="msg"></p>
</div>

<script>
// -------------------------------
// LOGIN BUTTON
// -------------------------------
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.style.color = "red";
  msg.textContent = "";

  if (!email || !password) {
    msg.textContent = "Please fill all fields";
    return;
  }

  const result = await window.auth.login({ email, password });

  if (!result.success) {
    msg.textContent = result.message;
    return;
  }

  msg.style.color = "green";
  msg.textContent = "Login successful!";

  setTimeout(() => {
    window.auth.loginSuccess();
  }, 300);
};

// -------------------------------
// GO TO SIGNUP PAGE
// -------------------------------
document.getElementById("goSignup").onclick = () => {
  window.auth.openSignup();
};
</script>

</body>
</html>
